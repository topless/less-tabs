
<div class="row">
  <div class="col-md-12">
    <a ng-click="ctrl.showList()" class="close-btn pull-right" title="Show list (ESC)">
      <span class="fa fa-times fa-3x"></span>
    </a>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <h4><span class="text-muted">title</span> {{ctrl.song_db.name | titlecase}}</h4>
    <h4><span class="text-muted">artist</span> {{ctrl.song_db.artist | titlecase}}</h4>
    <h4><span class="text-muted">harmonica</span> {{ctrl.song_db.harp_type}}  #{{ctrl.song_db.harp_key}}</h4>
    <pre>{{ctrl.song_db.tab}}</pre>
  </div>
</div>
